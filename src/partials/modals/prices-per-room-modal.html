<!-- Prices per Room Modal window -->
<div class="backdrop">
    <div class="modal">
        <button  data-modal-close type="button" class="modal-close">
        </button>
        <p>PRICES PER ROOM</p>
        <form action="" name="room-price">
            <select  name="room-reservation" id="booking_room_input">
                <option value=" double-room" selected>DOUBLE SUITE</option>
                <option value="tomorrow">FOUR SEATER ROOM</option>
                <option value="tomorrow">TRIPLE ROOM</option>
                </select>
                <label for="booking_room_input"><span>Number category</span></label>
                <input type="date" id="data_reservation_input" name="trip-start"
                value="2023-04-25"
                min="2022-01-01" max="2023-12-31">
                <label for="data_reservation_input"><span>Check-in date</span></label>
                
                <button type="submit" class="reserv">Make a reservation</button>
        </form>
    </div>
</div>
