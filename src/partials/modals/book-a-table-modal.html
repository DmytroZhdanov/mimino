<!-- Book a Table Modal window -->

<div class="backdrop is-hidden" data-modal-table>
  <div class="modal-table">
    <p class="modal-title">BOOK A <span class="text">TABLE</span></p>
    <button data-modal-table-close type="button" class="modal-close">
      <svg class="icon-clos" width="28" height="28">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="modal-form" name="book-a-table">
      <div class="modal-container-table">
        <div class="input-div">
          <input
            type="text"
            class="modal-name"
            placeholder=" YOUR NAME"
            name="custom-name"
            id="guest-name"
            pattern="[A-Za-z0-9]{2,}"
            title="Name coudn`t be less than 2 Latin characters"
            autocomplete="on"
            required
          />
          <label class="label-name" for="guest-name"
            >Who should book a table for?</label
          >
        </div>
        <div class="input-div">
          <input
            type="tel"
            class="modal-name"
            placeholder="+38()"
            name="custom-phone"
            id="guest-phone-number"
            pattern="[\+]\d{3}\d{2}\d{3}\d{2}\d{2}"
            title="Phone should  contain +  and coudn`t be less than 12 digits"
            autocomplete="on"
            required
          />
          <label class="label-name" for="guest-phone-number"
            >Phone number
          </label>
        </div>
        <div class="select">
          <select
            required
            class="modal-name"
            id="booking_number_input"
            name="seats"
          >
            <option class="option-style" value="" selected disabled>
              NUMBER OF PEOPLE
            </option>
            <option class="option-style" value="1">1</option>
            <option class="option-style" value="2">2</option>
            <option class="option-style" value="3">3</option>
            <option class="option-style" value="4">4</option>
            <option class="option-style" value="5">5</option>
            <option class="option-style" value="6">6</option>
            <option class="option-style" value="7">7</option>
            <option class="option-style" value="8">8</option>
            <option class="option-style" value="9">9</option>
            <option class="option-style" value="10">10</option>
          </select>
        </div>
        <div class="date">
          <div class="select">
            <input
              name="book-date"
              placeholder="TODAY"
              class="modal-name"
              type="text"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
              id="table-booking-date"
              required
            />
          </div>
          <label class="label-name" for="table-booking-date"
            >What date to book?</label
          >
        </div>
      </div>
      <button type="submit" class="btn-modal button-black">
        Make a reservation
      </button>
    </form>
  </div>
</div>
