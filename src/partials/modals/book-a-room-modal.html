<!-- Book a Room Modal Window -->
<div class="backdrop" data-modal>
<div class="modal">
    <button data-modal-close type="button" class="modal-close"></button>
    <p>BOOK A <span>ROOM</span></p>
    <form class="modal-form" name="book-a-room">
    <input
        type="text"
        class="input-name"
        placeholder=" YOUR NAME"
        name="custom-name"
        id="Name"
        pattern = "[A-Za-z0-9]{6,}"
        title ="Name coudn`t be less than 6 Latin characters"
        required
    />
    <label class="label-name" for="Name">Who should book a table for?</label>
    <input
        type="text"
        class="input-name"
        placeholder="+38()"
        name="custom-phone"
        id="phone"
        pattern="[0-9]{10,}"
        title ="Phone coudn`t contain characters and be less than 10 digits"
        required/>
    <label class="label-name" for="phone">Phone number </label>
    <input
        placeholder="DATA"
        class="textbox-n"
        type="text"
        onfocus="(this.type='date')"
        id="booking_data_input" />
    <label class="label-name" for="booking_data_input">Check-in date</label>
    <input class="input-name"
        type="date"
        id="data_reservation_input"
        name="trip-end"
        value="2023-04-25"
        min="2023-02-01"
        max="2023-12-31"
    />
    <label for="data_reservation_input">Check-out date</label>
    <select name="room-reservation" id="booking_room_input">
        <option value=" double-room" selected>DOUBLE SUITE</option>
        <option value="four-room">FOUR SEATER SUITE</option>
        <option value="triple-room">TRIPLE SUITE</option>
    </select>
    <label for="booking_room_input">Number category</label>
    <button type="submit" class="reserv">Make a reservation</button>
    </form>
</div>
</div>
